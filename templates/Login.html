<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="..\styles\Login.css">
  <!-- Title -->
  <title>Inicia Sesión Discordia</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="../assets/discordia.png" alt="Logo">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesión</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="first_checkbox">Recuérdame
          </label>
          <a href="/templates/recover.html">Olvidé mi contraseña</a>
        </div>
      </form>
      <!-- <section class="login__container--social-media">
        <div><img src="../assets/google-icon.png"> Inicia sesión con Google</div>
        <div><img src="../assets/twitter-icon.png"> Inicia sesión con Twitter</div>
      </section> -->
      <p class="login__container--register">No tienes ninguna cuenta <a href="/templates/record.html">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="../README.md">Términos de uso</a>
    <a href="../README.md">Declaración de privacidad</a>
    <a href="../README.md">Centro de ayuda</a>
    <a href="../README.md">Derechos Reservados AOTC_PROGRAMMING</a>
</footer>
  <script>
   src="../scryp/login.js"
  </script>
</body>
</html>
